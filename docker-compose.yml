version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lfcie
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build: .
    env_file: .env
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - storage_data:/app/storage
    command: >
      /bin/sh -c "alembic upgrade head && uvicorn apps.api.app.main:app --host 0.0.0.0 --port 8000 --reload"

  worker:
    build: .
    env_file: .env
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
      - storage_data:/app/storage
    command: celery -A services.ingest.worker.celery_app worker --loglevel=info

volumes:
  postgres_data:
  storage_data:
