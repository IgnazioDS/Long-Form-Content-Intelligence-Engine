services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: lfcie
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lfcie"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    image: lfcie-prod
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        APP_UID: ${APP_UID:-1000}
        APP_GID: ${APP_GID:-1000}
    env_file: .env
    environment:
      AI_PROVIDER: ${AI_PROVIDER:-openai}
      DEBUG: ${DEBUG:-false}
      REQUIRE_API_KEY: ${REQUIRE_API_KEY:-true}
      RATE_LIMIT_BACKEND: ${RATE_LIMIT_BACKEND:-external}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - storage_data:/app/storage
    command: >
      /bin/sh -c "alembic upgrade head && uvicorn apps.api.app.main:app --host 0.0.0.0 --port 8000 --workers ${UVICORN_WORKERS:-${WEB_CONCURRENCY:-2}}"

  worker:
    image: lfcie-prod
    env_file: .env
    environment:
      AI_PROVIDER: ${AI_PROVIDER:-openai}
      DEBUG: ${DEBUG:-false}
      REQUIRE_API_KEY: ${REQUIRE_API_KEY:-true}
      RATE_LIMIT_BACKEND: ${RATE_LIMIT_BACKEND:-external}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - storage_data:/app/storage
    command: celery -A services.ingest.worker.celery_app worker --loglevel=info

volumes:
  postgres_data:
  storage_data:
