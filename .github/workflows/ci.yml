name: CI

on:
  push:
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dev dependencies
        run: |
          python3 -m pip install -U pip
          python3 -m pip install -e ".[dev]"
      - name: Lint
        run: make lint
      - name: Test
        run: make test
      - name: Prepare eval env
        run: |
          cat <<'EOF' > .env
          AI_PROVIDER=fake
          DEBUG=true
          DATABASE_URL=postgresql+psycopg://postgres:postgres@postgres:5432/lfcie
          REDIS_URL=redis://redis:6379/0
          EOF
      - name: Start stack
        run: docker compose --env-file .env up -d --build
      - name: Wait for API
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:8000/health >/dev/null; then
              deps_status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/health/deps || true)
              if [ "$deps_status" = "200" ] || [ "$deps_status" = "404" ]; then
                exit 0
              fi
            fi
            sleep 2
          done
          docker compose logs api
          exit 1
      - name: Eval
        env:
          EVAL_READY_TIMEOUT_SECONDS: "120"
          EVAL_HTTP_TIMEOUT_SECONDS: "45"
        run: python3 scripts/eval/run_eval.py --thresholds scripts/eval/thresholds.json
      - name: Eval verified
        env:
          EVAL_READY_TIMEOUT_SECONDS: "120"
          EVAL_HTTP_TIMEOUT_SECONDS: "45"
        run: python3 scripts/eval/run_eval_verified.py --thresholds scripts/eval/thresholds.json
      - name: Eval verified conflicts
        env:
          EVAL_READY_TIMEOUT_SECONDS: "120"
          EVAL_HTTP_TIMEOUT_SECONDS: "45"
        run: python3 scripts/eval/run_eval_verified.py --dataset scripts/eval/golden_verified_conflicts.json --thresholds scripts/eval/thresholds.json
      - name: Eval multisource
        env:
          EVAL_READY_TIMEOUT_SECONDS: "120"
          EVAL_HTTP_TIMEOUT_SECONDS: "45"
        run: python3 scripts/eval/run_eval_multisource.py --thresholds scripts/eval/thresholds.json
      - name: Upload eval reports on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: eval-reports
          path: |
            scripts/eval/out/eval_report.md
            scripts/eval/out/eval_results.json
            scripts/eval/out/eval_verified_report.md
            scripts/eval/out/eval_verified_results.json
            scripts/eval/out/eval_multisource_report.md
            scripts/eval/out/eval_multisource_results.json
      - name: Tear down stack
        if: always()
        run: docker compose down -v
