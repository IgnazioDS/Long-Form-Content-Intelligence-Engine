name: CI

on:
  push:
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dev dependencies
        run: |
          python3 -m pip install -U pip
          python3 -m pip install -e ".[dev]"
      - name: Lint
        run: make lint
      - name: Test
        run: make test
